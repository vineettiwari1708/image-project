<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Image Tools Hub</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<style>
			body {
				margin: 0;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				background: linear-gradient(120deg, #f0f4f8, #d9e2ec);
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
			}

			.container {
				text-align: center;
				padding: 40px;
				background-color: #ffffffdd;
				border-radius: 12px;
				box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
				max-width: 600px;
				width: 90%;
			}

			h1 {
				font-size: 2em;
				color: #2c3e50;
				margin-bottom: 10px;
			}

			p {
				color: #555;
				margin-bottom: 30px;
			}

			.tool-list {
				display: flex;
				flex-direction: column;
				gap: 15px;
			}

			.tool-link {
				display: inline-block;
				padding: 12px 20px;
				background-color: #3498db;
				color: white;
				text-decoration: none;
				font-weight: bold;
				border-radius: 8px;
				transition: background-color 0.3s, transform 0.2s;
			}

			.tool-link:hover {
				background-color: #2980b9;
				transform: translateY(-2px);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>🖼️ Image Tools Hub</h1>
			<p>Select a tool below to get started:</p>
			<div class="tool-list">
				<a
					href="./advance-image-editor/index.html"
					class="tool-link"
					>🎨 Advance Image Editor</a
				>
				<a
					href="./Advanced-Crop-Tool/index.html"
					class="tool-link"
					>✂️ Advanced Crop Tool</a
				>
				<a
					href="./freehand-color-changer/index.html"
					class="tool-link"
					>🖌️ Freehand Color Changer</a
				>
				<a
					href="./image-effects/index.html"
					class="tool-link"
					>🌈 Image Effects</a
				>
				<a
					href="./MaskIt – Custom Image Mask Generator/index.html"
					class="tool-link"
					>🛡️ MaskIt – Custom Image Mask Generator</a
				>
				<a
					href="./calculator/index.html"
					class="tool-link"
					>🧮 Calculator</a
				>
				>
			</div>
		</div>
	</body>
</html>
