<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator</title>
 
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="calculator">
    <div class="toggle-btn">
      <button onclick="toggleTheme()">Toggle Light/Dark</button>
    </div>

    <input type="text" id="display" readonly>

    <div class="row">
      <button class="btn btn-clear" onclick="clearDisplay()">C</button>
      <button class="btn btn-func" onclick="append('Math.PI')">π</button>
      <button class="btn btn-func" onclick="append('Math.E')">e</button>
      <button class="btn btn-clear" onclick="backspace()">←</button>
    </div>

    <div class="row">
      <button class="btn" onclick="append('7')">7</button>
      <button class="btn" onclick="append('8')">8</button>
      <button class="btn" onclick="append('9')">9</button>
      <button class="btn btn-operator" onclick="append('/')">/</button>
    </div>

    <div class="row">
      <button class="btn" onclick="append('4')">4</button>
      <button class="btn" onclick="append('5')">5</button>
      <button class="btn" onclick="append('6')">6</button>
      <button class="btn btn-operator" onclick="append('*')">*</button>
    </div>

    <div class="row">
      <button class="btn" onclick="append('1')">1</button>
      <button class="btn" onclick="append('2')">2</button>
      <button class="btn" onclick="append('3')">3</button>
      <button class="btn btn-operator" onclick="append('-')">-</button>
    </div>

    <div class="row">
      <button class="btn" onclick="append('0')">0</button>
      <button class="btn" onclick="append('.')">.</button>
      <button class="btn btn-equal" onclick="calculate()">=</button>
      <button class="btn btn-operator" onclick="append('+')">+</button>
    </div>

    <div class="row">
      <button class="btn btn-func" onclick="append('Math.sin(')">sin</button>
      <button class="btn btn-func" onclick="append('Math.cos(')">cos</button>
      <button class="btn btn-func" onclick="append('Math.tan(')">tan</button>
      <button class="btn btn-func" onclick="append('Math.sqrt(')">√</button>
    </div>

    <div class="row">
      <button class="btn btn-func" onclick="append('Math.log(')">log</button>
      <button class="btn btn-func" onclick="append('Math.pow(')">^</button>
      <button class="btn btn-func" onclick="append('(')">(</button>
      <button class="btn btn-func" onclick="append(')')">)</button>
    </div>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
